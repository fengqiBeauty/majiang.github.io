<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <ion-title class="f-my-title">玩家详情</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card style="padding-bottom: 18px">
    <div class="f-card-header">
      <img src="" alt="" class="myImg">
      <div class="f-myName"></div>
    </div>
    <ion-list>
      <!-- <button ion-item>
        <i class="iconfont icon-idcarda" style="padding-right: 10px;font-size: 1.5em;color:rgb(234,86,72)"></i>
        <span class="f-listName">ID</span>
        <span class="f-num">{{ gamer_id }}</span>
      </button> -->
      <button ion-item>
        <i class="iconfont icon-idcarda" style="padding-right: 10px;font-size: 1.5em;color:rgb(234,86,72)"></i>
        <span class="f-listName">ID</span>
        <span class="f-my-num">{{ gamer_id }}</span>
      </button>
      <button ion-item>
        <i class="iconfont icon-xinyongzhi" style="padding-right: 10px;font-size: 1.5em;color:rgb(234,86,72)"></i>
         <span class="f-listName">信用</span>
        <span class="f-my-numf-my-numf-my-numf-my-num">{{credit |currency:'USD':true:'2.2-4'}}</span>
      </button>

      <button ion-item>

         <i class="iconfont icon-xinzichouchengsheding" style="padding-right: 10px;font-size: 1.5em;color:#FFB415"></i>
        <span class="f-listName">抽水比</span>
        <span class="f-my-numf-my-numf-my-num" id="my-profit">{{tax_rate}}</span>
      </button>
      
       <button ion-item class="wrap_btn" (click)="doPrompt()">
        <i class="iconfont icon-leijishouyi" style="padding-right: 10px;font-size: 1.5em;color:#FFB415"></i>
        <span class="f-listName">额度</span>
        
        <span class="f-my-numf-my-num" style="margin-right: 10px">{{ limit_num }}</span>
        <button ion-button small class="f-reserve" style="float: right">调整</button>
      </button>
       <button ion-item (click)="doPromptpwd()" class="button-bottomLine">
         <i class="iconfont icon-zhongzhi4" style="padding-right: 10px;font-size: 1.8em;color:#29AB91;"></i>
         <span  class="f-listName">密码重置</span>
         <button class="f-my-num" ion-button small class="f-reserve" style="float: right">点击重置</button>
      </button>
      <button ion-item>

        <ion-label style="padding-left: 3px;"><i class="iconfont icon-biaoji" style="padding-right: 10px;font-size: 1.7em;color:#29AB91;"></i>标记已还钱</ion-label>
        <ion-toggle color="secondary" checked="true" class="f-inner"></ion-toggle>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
