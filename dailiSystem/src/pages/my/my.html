  Ionic pages and navigation.

<ion-header>
 <ion-navbar color="primary" no-border-bottom>
    <ion-title class="f-my-title" >
      个人中心
      <ion-icon ios="ios-settings" md="md-settings" class="icon-setting" (click)="setting()"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-card style="padding-bottom: 18px">
    <div class="f-card-header">
      <img src="" alt="" class="myImg">
      <div class="f-myName">用户名</div>
    </div>
    <ion-list>
      <button ion-item>
        <i class="iconfont icon-idcarda" style="padding-right: 10px;font-size: 1.7em;color:rgb(234,86,72)"></i>
        <span class="f-listName">我的ID</span>
        <span class="f-my-num">{{ personid }}</span>
      </button>

      <button ion-item>
        <i class="iconfont icon-leijishouyi" style="padding-right: 10px;font-size: 1.7em;color:#ff8519"></i>
        <span class="f-listName">额度</span>
        <span class="f-my-num">{{ limitnum }}</span>
      </button>

      <button ion-item>
        <i class="iconfont icon-xinyongzhi" style="padding-right: 10px;font-size: 1.7em;color:rgb(234,86,72)"></i>
        <span class="f-listName">信用</span>
        <span class="f-my-num">{{credit}}</span>
      </button>

      <button ion-item>
        <i class="iconfont icon-ccgl-tuihuosunyi-5" style="padding-right: 10px;font-size: 1.7em;color:#FFB415"></i>
        <span class="f-listName">下级盈亏值</span>
        <span class="f-my-num" id="my-profit">+5000</span>
      </button>
</ion-list>
  </ion-card>
</ion-content>
