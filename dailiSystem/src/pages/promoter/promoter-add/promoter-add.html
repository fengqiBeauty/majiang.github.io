<ion-header>

  <ion-navbar color="primary" no-border-bottom>
    <ion-title>添加代理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label fixed style="color: #5f5f5f">用户ID</ion-label>
      <ion-input type="text" value="" [(ngModel)]="rep_id"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label fixed style="color: #5f5f5f">昵称</ion-label>
      <ion-input type="text" value="" [(ngModel)]="rep_nickname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed style="color: #5f5f5f">密码：</ion-label>
      <ion-input type="password" [(ngModel)]="pswd"></ion-input>
    </ion-item>
     <button ion-item class="wrap_btn" (click)="doPrompt()">  
        <span class="f-listName">额度</span>
        <button ion-button small class="f-reserve" style="float: right">调整</button>
        <span class="f-num" style="margin-right: 10px">{{ limit_num }}</span>
      </button>    
    <div padding style="padding-top:80px">
      <button ion-button color="primary" block (click)="addPromoter()">添加</button>
    </div>
</ion-content>
