  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <ion-title class="f-my-title" >代理详情</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card style="padding-bottom: 18px">
    <div class="f-card-header">
      <img src="" alt="" class="myImg">
      <div class="f-myName">{{nickname}}</div>
    </div>
    <ion-list>
      <button ion-item>
        <i class="iconfont icon-idcarda" style="padding-right: 10px;font-size: 1.5em;color:rgb(234,86,72)"></i>
        <span class="f-listName">ID</span>
        <span class="f-my-num">{{ rep_id }}</span>
      </button>
      <button ion-item>
        <i class="iconfont icon-nicheng" style="padding-right: 10px;font-size: 1.1em;color:rgb(234,86,72)"></i>
        <span class="f-listName">昵称</span>
        <span class="f-my-num">{{nickname}}</span>
      </button>
      <button ion-item>
        <i class="iconfont icon-leijishouyi" style="padding-right: 10px;font-size: 1.5em;color:#FFB415"></i>
        <span class="f-listName">额度</span>
        <span class="f-my-num">{{ limit_num }}</span>
      </button>

      <button ion-item>
        <i class="iconfont icon-xinyongzhi" style="padding-right: 10px;font-size: 1.5em;color:rgb(234,86,72)"></i>
        <span class="f-listName">信用</span>
        <span class="f-my-num">{{credit}}</span>
      </button>

      <button ion-item>
        <i class="iconfont icon-ccgl-tuihuosunyi-5" style="padding-right: 10px;font-size: 1.5em;color:#FFB415"></i>
        <span class="f-listName" >盈亏值</span>
        <span class="f-my-num" id="my-profit">+5000</span>
      </button>
      <button ion-item (click)="doPrompt()" class="button-bottomLine">
      <i class="iconfont icon-zhongzhi4" style="padding-right: 10px;font-size: 1.8em;color:#29AB91"></i>
        <!-- <ion-icon name="bowtie" style="padding-right: 10px;font-size: 1.7em;color:rgb(234,86,72)"></ion-icon> -->
        <span  class="f-listName" >密码重置</span>
         <button class="f-my-num" ion-button small class="f-reserve" style="float: right" >点击重置</button>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
