<ion-header>

  <ion-navbar color="primary" no-border-bottom>
    <ion-title>密码修改</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
      <ion-label fixed style="color: #5f5f5f" >原始密码</ion-label>
      <ion-input type="password" [(ngModel)]="old_pswd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed style="color: #5f5f5f">新密码</ion-label>
      <ion-input type="password" [(ngModel)]="new_pswd"></ion-input>
    </ion-item>
    <div padding style="padding-top:80px">
      <button ion-button color="primary" block (click)="UpdatePwd()">确定</button>
    </div>
</ion-content>
