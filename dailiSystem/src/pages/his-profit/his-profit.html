<ion-header>

  <ion-navbar color="primary" no-border-bottom>
    <ion-title>历史周报</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list *ngFor="let item of hisArr">
		<ion-list-header>
			{{item.create_date}}周
		</ion-list-header>
		<ion-item class="hisItem">
			{{member_name}}
			<span class="hisMoney" [ngStyle]="{'color':item.wdw < 0 ? 'green' : 'red' }">{{item.wdw}}</span>
		</ion-item>
	</ion-list>
</ion-content>
